<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Shortcut</title>
    <style>
      body {
        font-family: sans-serif;
        width: 300px;
        padding: 10px;
      }
      h3 {
        margin-top: 0;
      }
      input {
        width: 100%;
        margin: 5px 0;
        padding: 5px;
      }
      button {
        margin-top: 10px;
      }
      .shortcut {
        margin-bottom: 10px;
      }
      .edit-btn {
        margin-left: 10px;
        cursor: pointer;
      }
      .shortcut-list {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Shortcuts</h3>
    <div id="shortcut-list" class="shortcut-list"></div>

    <div id="shortcut-inputs">
      <input id="key" placeholder="Shortcut key (e.g. cal)" />
      <input id="url" placeholder="URL (e.g. https://calendar.google.com)" />
      <button id="add">Add / Update Shortcut</button>
    </div>

    <button id="show-all-btn">Show All</button>

    <script src="popup.js"></script>
  </body>
</html>
