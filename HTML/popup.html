<!DOCTYPE html>
<html>
<head>
  <title>Go shortcut</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    input { width: 100%; margin: 5px 0; padding: 5px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h3>Shortcuts</h3>
  <div id="shortcut-list"></div>
  <input id="key" placeholder="Shortcut key (e.g. cal)" />
  <input id="url" placeholder="URL (e.g. https://calendar.google.com)" />
  <button id="add">Add / Update Shortcut</button>
  <script src="popup.js"></script>
</body>
</html>
